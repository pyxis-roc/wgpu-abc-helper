language = "C++"

# REUSE-IgnoreStart
header = "// SPDX-FileCopyrightText: 2024 University of Rochester \n//\n// SPDX-License-Identifier: MIT\n\n"
# REUSE-IgnoreEnd
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
# namespace = "wgpu_constraints"
documentation = true
# no_includes = true
# sys_includes = ["cstdint", "cstdarg"]
namespace = "abc_helper"
include_version = true
usize_is_size_t = true

[export]
# FfiStr and CString are just a wrappers around const char*
# FfiTerm and FfiAbcType should be renamed to Term and AbcType, as they are just FFI interfaces to these types.
rename = { "FfiStr" = "const char*", "CString" = "const char*", "FfiTerm" = "Term", "FfiAbcType" = "AbcType" }
renaming_overrides_prefixing = true

[parse.expand]
crates = ["abc-helper"]
features = ["cffi"]

[enum]
derive_helper_methods = true
derive_const_casts = true

[export.pre_body]
"FfiTerm" = """
  auto get_id() {
    return this->id;
  }
private:

"""
"FfiAbcType" = """
private:
"""
